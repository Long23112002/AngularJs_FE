<button
type="button"
class="btn btn-primary"
data-toggle="modal"
data-target="#exampleModal"
>
Add product
</button>
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="productName" class="col-form-label"
            >Product name:</label
          >
          <input ng-model="requestDataProduct.nameProduct" type="text" class="form-control" id="productName" ng-required="true" />
           <span></span>
        </div>
        <div class="form-group">
          <label for="price" class="col-form-label">Price:</label>
          <input ng-model="requestDataProduct.price" type="text" class="form-control" id="price" />
        </div>
        <div class="form-group">
          <label for="quantity" class="col-form-label"
            >Quantity:</label
          >
          <input ng-model="requestDataProduct.quantity" type="text" class="form-control" id="quantity" />
        </div>
        <div class="form-group">
          <label for="brand" class="col-form-label">Brand:</label>
          <select class="form-select w-100" ng-model="requestDataProduct.idBrand" ng-options="brand.idBrand as brand.name for brand in listBrand">
              <option value="" selected>Select a brand</option>
          </select>
      </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary" ng-click="saveProduct()">Save</button>
    </div>
  </div>
</div>
</div>
