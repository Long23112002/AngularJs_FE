<!DOCTYPE html>
<html lang="en" ng-app="adminShopApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../services/QuanLiSanPhamService.js"></script>
  </head>
  <body ng-controller="quanLiSanPham">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <h1>Quản lí Sản phẩm</h1>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Add product
        </button>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="productName" class="col-form-label"
                      >Product name:</label
                    >
                    <input type="text" class="form-control" id="productName" />
                  </div>
                  <div class="form-group">
                    <label for="price" class="col-form-label">Price:</label>
                    <input type="text" class="form-control" id="price" />
                  </div>
                  <div class="form-group">
                    <label for="quantity" class="col-form-label"
                      >Quantity:</label
                    >
                    <input type="text" class="form-control" id="quantity" />
                  </div>
                  <div class="form-group">
                    <label for="" class="col-form-label">Brand:</label>
                    <select
                      class="form-select w-100"
                      aria-label="Default select example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3 d-flex justify-content-end">
          <div class="d-flex w-50">
            <div style="margin-right: 10px;">
              <label for="" class="col-form-label">Brand:</label>
              <select
                class="form-select w-100"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div style="margin-right: 10px;">
              <label for="" class="col-form-label">Brand:</label>
              <select
                class="form-select w-100"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div style="margin-right: 10px;">
            <div>
              <label for="" class="col-form-label">Brand:</label>
              <select
                class="form-select w-100"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3">
          <ng-include src="'../templates/table.html'"></ng-include>
        </div>
      </div>
    </div>
  </body>
</html>
